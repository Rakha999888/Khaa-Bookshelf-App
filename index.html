<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 448 512'><path fill='%238B4513' d='M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V384c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H384 96zm0 384H352v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32z'/><rect x='144' y='192' width='192' height='32' rx='8' fill='%23D2B48C'/><rect x='144' y='240' width='192' height='32' rx='8' fill='%23D2B48C'/><path fill='%23A0522D' d='M144 160c-8.8 0-16-7.2-16-16s7.2-16 16-16H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144z'/></svg>" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1>Bookshelf App</h1>
      </div>
      <div class="header-right">
        <button id="homeButton" data-testid="homeButton">
          <i class="fas fa-home"></i> HOME
        </button>
        <button id="searchButton" data-testid="searchButton">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </header>

    <main>
      <section id="homeSection">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
          </div>
          <div>
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            <i class="fas fa-book"></i> Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">
          <div data-bookid="123123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">
                <i class="fas fa-check"></i> Selesai dibaca
              </button>
              <button data-testid="bookItemDeleteButton">
                <i class="fas fa-trash"></i> Hapus Buku
              </button>
              <button data-testid="bookItemEditButton">
                <i class="fas fa-pencil-alt"></i> Edit Buku
              </button>
            </div>
          </div>
        </div>
        <h2>Selesai dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList">
          <div data-bookid="456456456" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">
                <i class="fas fa-check"></i> Selesai dibaca
              </button>
              <button data-testid="bookItemDeleteButton">
                <i class="fas fa-trash"></i> Hapus Buku
              </button>
              <button data-testid="bookItemEditButton">
                <i class="fas fa-pencil-alt"></i> Edit Buku
              </button>
            </div>
          </div>
        </div>
      </section>

      <section id="searchSection" style="display: none;">
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <div class="form-group">
            <label for="searchBookTitle">Cari (Judul/Penulis/Tahun)</label>
            <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" placeholder="Masukkan kata kunci pencarian..." class="search-input" />
          </div>
          <button type="submit" class="search-button">
            <i class="fas fa-search"></i> Cari
          </button>
        </form>
        <div id="searchResults" class="search-results">
          <!-- Hasil pencarian akan ditampilkan di sini -->
        </div>
      </section>
    </main>
    
    <footer class="main-footer">
      <div class="footer-content">
        <p class="copyright">&copy; 2025 Khaa-Bookshelf. All rights reserved.</p>
      </div>
    </footer>
    
    <script src="main.js"></script>
  </body>
</html>
